<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="stylesheet" href="../static/css/styles-main.css">
    <link rel="stylesheet" href="../static/css/styles-city.css">
</head>
<body>
    <div class="header">
        <h1 class="head-title">Choose your city</h1>
    </div>
    <div class="city-grid">
        <!-- Added id for the large city block -->
        <button id="city-large" class="city-block-large city-block" onclick="goToEventTypes()">
            <h2>City 1</h2>
            <p>Description for city 1</p>
        </button>
        <div class="city-block-small-container">
            <!-- Added ids for the small city blocks -->
            <button id="city-small-1" class="city-block-small city-block" onclick="swapCity(this)">
                <h2>City 2</h2>
                <p>Description for city 2</p>
            </button>
            <button id="city-small-2" class="city-block-small city-block" onclick="swapCity(this)">
                <h2>City 3</h2>
                <p>Description for city 3</p>
            </button>
            <button id="city-small-3" class="city-block-small city-block" onclick="swapCity(this)">
                <h2>City 4</h2>
                <p>Description for city 4</p>
            </button>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
