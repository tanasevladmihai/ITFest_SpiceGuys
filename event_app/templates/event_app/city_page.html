<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <!-- Load static files using Django's static tag -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <h1 class="head-title">Choose your city</h1>
    </div>
    <div class="city-grid">
        <div class="city-block-large">
            <h2>City 1</h2>
            <p>Description for city 1</p>
        </div>
        <div class="city-block-small-container">
            <div class="city-block-small">
                <h2>City 2</h2>
                <p>Description for city 2</p>
            </div>
            <div class="city-block-small">
                <h2>City 3</h2>
                <p>Description for city 3</p>
            </div>
            <div class="city-block-small">
                <h2>City 4</h2>
                <p>Description for city 4</p>
            </div>
        </div>
    </div>
</body>
</html>
